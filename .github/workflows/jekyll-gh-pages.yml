name: Deploy to GitHub Pages

# Trigger on pushes to main (or invoke manually)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Grant minimal permissions for Pages
permissions:
  contents: read       # for checkout
  pages: write         # to create/update the Pages site
  id-token: write      # for OIDC, used by deploy-pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 1) Package your site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # point this at the folder containing your built site
          # if you have plain HTML/CSS in the repo root, just use "./"
          path: ./

  # 2) Deploy to GitHub Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      # the action will output this URL automatically
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          enablement: all     # auto-enable Pages if not yet configured

      - name: Show site URL
        run: echo "ðŸŽ‰ Deployed to ${{ steps.deployment.outputs.page_url }}"
